<table class="table table-hover" *ngIf="categories$ | async as categories">
    <thead>
        <tr class="table-primary">
            <th scope="col">Category</th>
            <th scope="col">Memes</th>
            <th scope="col">Comments</th>

        </tr>
    </thead>
    <tbody>
        <tr class="table-secondary" *ngFor="let c of categories">
            <th scope="row">{{c.name}}</th>
            <td>{{c.memes.length}}</td>
            <td>{{calcCommentsInCategory(c.memes)}}</td>
        </tr>
        <tr class="table-dark">
            <th scope="row">Total: {{categories.length}}</th>
            <td>{{calcTotalMemes(categories)}}</td>
            <td>{{calcTotalComments(categories)}}</td>
        </tr>
    </tbody>
</table>
