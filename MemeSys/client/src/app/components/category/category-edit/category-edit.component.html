<h4>Categories:</h4>
<div class="list-group">
    <div *ngFor="let c of categories">
        <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" 
        (click)="onCategoryClick(c._id)"
        routerLink="/memes/">
            {{c.name}}
            <img src="{{c.icon}}" alt="category-logo">
        </a>
        <button class="btn btn-danger" (click)="deleteClickHandler(c._id)">X</button>
    </div>
</div>
