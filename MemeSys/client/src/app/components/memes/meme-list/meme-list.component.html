<div class="meme-list-container"
    *ngIf="memes?.length > 0 else loading"
    infiniteScroll
    [infiniteScrollDistance]="1"
    [infiniteScrollThrottle]="150"
    [scrollWindow]="true"
    (scrolled)="onScrollDown()">
    <div class="meme-container" *ngFor="let m of memes">
        <app-meme [meme]="m"></app-meme>
    </div>
</div>

<ng-template #loading>
    <div class="empty-meme">
        <h2>No memes in this category yet.</h2>
        <img src="assets/img/empty-meme.jpg" alt="">
    </div>
</ng-template>
