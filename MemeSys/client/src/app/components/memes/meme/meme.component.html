<div class="row col-lg-6 jumbotron">
    <div class="meme-container">
        <header>
            <a href="">
                <h3>{{meme.title}}</h3>
            </a>
        </header>
        <div class="col-md-6">
            <a href="/w3images/lights.jpg">
                <img src="{{meme.image}}" alt="meme-image">
            </a>
        </div>
        <div class="vote-controls">
            <button type="button" class="btn btn-primary" [disabled]="hasUserUpVoted(meme)" (click)="voteClickHandler(meme._id, 'up')">
                <i class="fas fa-thumbs-up"></i>
            </button>
            <button type="button" class="btn btn-primary" [disabled]="hasUserDownVoted(meme)" (click)="voteClickHandler(meme._id, 'down')">
                <i class="fas fa-thumbs-down"></i>
            </button>
        </div>
    </div>
</div>
