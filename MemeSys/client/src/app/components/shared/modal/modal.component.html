<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{message}}</p>
</div>
<div class="modal-footer">
    <button *ngIf="modalType === 'redirect'" type="button" class="btn btn-primary" 
    routerLink="{{redirectUrl}}"
    (click)="activeModal.close('Redirect click')">{{buttonText}}</button>
    <button *ngIf="modalType === 'confirm'" type="button" class="btn btn-primary"
    (click)="executeActionAndClose()">{{buttonText}}</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
