<div class="form bs-component col-lg-6 jumbotron">
    <legend>Register</legend>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <fieldset>            
            <div class="form-group">
                <label for="email">Email address</label>
                <input class="form-control" id="email" placeholder="Enter email" type="email"
                [ngClass]="{'is-invalid': (f.email.touched || f.email.dirty) && f.email.errors}" 
                formControlName="email">
                <div class="invalid-feedback">
                    <div [hidden]="!f.email.errors?.required">Email is required.</div>
                    <div [hidden]="!f.email.errors?.email">Email is invalid.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" placeholder="Enter your name" type="text" 
                [ngClass]="{'is-invalid': (f.name.touched || f.name.dirty) && f.name.errors}"                 
                formControlName="name"> 
                <div class="invalid-feedback">
                    <div [hidden]="!f.name.errors?.required">Name is required.</div>
                    <div [hidden]="!f.name.errors?.pattern">Name is invalid.</div>
                </div>                
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control is-invalid" id="exampleInputPassword1" placeholder="Password" type="password"
                [ngClass]="{'is-invalid': (f.password.touched || f.password.dirty) && f.password.errors}" 
                (click)="onPasswordClick()"               
                formControlName="password">
                <app-register-password-info [hidden]="hideInfo" [password]="f.password"></app-register-password-info>
            </div>
            <div class="form-group">
                    <label for="repeatPassword">Repeat Password</label>
                    <input class="form-control" id="repeatPassword" placeholder="Repeat Passowrd" type="password"
                    [ngClass]="{'is-invalid': (f.repeatPassword.touched || f.repeatPassword.dirty) && 
                    f.repeatPassword.errors}" 
                    formControlName="repeatPassword">
                    <div class="invalid-feedback">
                        <div [hidden]="!f.repeatPassword.errors?.required">Password is required.</div>
                        <div [hidden]="!f.repeatPassword.errors?.mustMatch">Passwords must match.</div>
                    </div>
                </div>
            <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid" >Submit</button>
        </fieldset>
    </form>
</div>
